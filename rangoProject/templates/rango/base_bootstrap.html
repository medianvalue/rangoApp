<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=
    "width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href=
    "{%%20static%20'images/favicon.ico'%20%}" />
    <title>
      Rango - {% block title %}How to Tango with Django!{% endblock
      %}
    </title>
    <link href=
    "http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css"
    rel="stylesheet" type="text/css" />
    <link href=
    "http://v4-alpha.getbootstrap.com/examples/dashboard/dashboard.css"
    rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p>
      {% load staticfiles %} {% load rango_template_tags %}
      <!-- Bootstrap core CSS -->
       <!-- Custom styles for this template -->
       <button type="button" class="navbar-toggler hidden-sm-up"
      data-toggle="collapse" data-target="#navbar" aria-expanded=
      "false" aria-controls="navbar"><span class="sr-only">Toggle
      navigation</span></button> <a class="navbar-brand" href=
      "#">Rango</a>
    </p>
    <div id="navbar">
      <a class="nav-item nav-link" href=
      "{%%20url%20'index'%20%}">Home</a> <a class=
      "nav-item nav-link" href="{%%20url%20'about'%20%}">About</a>
      <a class="nav-item nav-link" href=
      "{%%20url%20'search'%20%}">Search</a> {% if
      user.is_authenticated %} <a class="nav-item nav-link" href=
      "{%%20url%20'add_category'%20%}">Add a New Category</a>
      <a class="nav-item nav-link" href=
      "{%%20url%20'auth_logout'%20%}?next=/rango/">Logout</a> {%
      else %} <a class="nav-item nav-link" href=
      "{%%20url%20'registration_register'%20%}">Register Here</a>
      <a class="nav-item nav-link" href=
      "{%%20url%20'auth_login'%20%}">Login</a> {% endif %}
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          {% block sidebar_block %} {% get_category_list category
          %} {% endblock %}
        </div>
        <div class=
        "col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {% block body_block %}{% endblock %}
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster --><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    type="text/javascript">
</script><script src=
"http://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"
    type="text/javascript">
</script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug --><script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"
    type="text/javascript">
</script>
  </body>
</html>
